version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      actions-minor:
        update-types:
          - minor
          - patch

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    ignore:
      # Ignore @types/node major version upgrades beyond current runtime
      # The major version must stay aligned with the node runtime in action.yml
      - dependency-name: '@types/node'
        update-types:
          - version-update:semver-major
    groups:
      npm-development:
        dependency-type: development
        update-types:
          - minor
          - patch
      npm-production:
        dependency-type: production
        update-types:
          - patch
