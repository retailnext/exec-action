name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v6

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          command: echo "Hello from the test workflow!"

      - name: Print Output
        id: output
        run: |
          echo "Exit Code: ${{ steps.test-action.outputs.exit_code }}"
          echo "Stdout: ${{ steps.test-action.outputs.stdout }}"
          echo "Stderr: ${{ steps.test-action.outputs.stderr }}"

      - name: Test Custom Success Exit Codes
        id: test-custom-exit
        uses: ./
        with:
          command: sh -c "exit 5"
          success_exit_codes: '0,5,10-15'

      - name: Verify Custom Exit Code Test
        run: |
          echo "Custom exit code test passed!"
          echo "Exit Code: ${{ steps.test-custom-exit.outputs.exit_code }}"
          echo "Stdout: ${{ steps.test-custom-exit.outputs.stdout }}"
          echo "Stderr: ${{ steps.test-custom-exit.outputs.stderr }}"
